<html lang="en">

<body>
    <h1>forms demo</h1>
    <button type="button">outside the button</button>

    <form action="/tacos">
        <button type="button">Please do not submit the form</button>

            <label for="username">enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="pasword">enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">

        </p>
        <button>In the middle</button>
        <p>
            <label for="color">enter a color:</label>
            <input id="color" type="color" name="color">
        </P>
        </p>
        <label for="numaber">enter a number:</label>
        <input id+"number" type="number" placeholder="enter a number" min="1" max="1000">
        </p>
        <button>submit</button>
        <input type="submit" value="click me">

    <hr>
    <button>not inside the form</button>
    <h1>hijacking searches</h1>
    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type=" text" name="q">
        <button>search reddit</button>
    </form>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button> search Google</button>
    </form>
    <h3>seach in youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search in youtube</button>
    </form>
    <h2>more inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">i agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" value="s">
            <label for="l">large</label>
            <input type="radio" name="size" value="l">
        </p>
        <p>
            <label for="meal">please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="chicken">chicken</option>
                <option value="vegetarian" selected>burger</option>
            </select>
        </p>
        <p>
            <label for="cheese">amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level">
        </p>
        <p>
            <label for="requests">any special requests</label>
            <br>
            <textarea id="requests" rows="10" cols="40" placeholder="type something here"></textarea>
        </p>
        <button>submit</button>
        <h2>validation</h2>
        <form action="dummy">
            <p>
                <label for="first">enter a first name</label>
                <input type="text" name="first" id="first" required>
            </p>
            <p>
                <label for="username">username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
            </p>
            <label for="email"> enter email</label>
            <input type="email" name="email" id="email" required>

            <button>submit</button>
        </form>
</body>


</html>
